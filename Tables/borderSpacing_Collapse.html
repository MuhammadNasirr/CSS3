<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaps Between Cells</title>
    <style>
        td{
            background-color: #0088dd;
            border: 1px solid #000000;
            padding: 15px;
        }
        table.one{
            border-spacing: 5px 15px;
        }
        table.two{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table class="two">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity</title>
    <style>
        p.one{
            color: white;
            background-color: rgb(0, 0, 0);
            opacity: 0.5;
        }
        p.two{
             color: white;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>First Heading</h1>
    <p class="one two">Some text about first heading.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Dimensions</title>
    <style>
        div.box{
            width: 300px;
            height: 300px;
            background-color: darkblue;
        }
        p{
            width: 75%;
            height: 75%;
            background-color: lightblue;
            color: navy;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Cloud computing is a general term for the delivery of hosted services over the Internet. Cloud computing enables companies to consume compute resources as a utility -- just like electricity -- rather than having to build and maintain computing infrastructures in-house. </p>
    </div>
</body>
</html>

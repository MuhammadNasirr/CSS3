<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display - Inline/Block</title>
    <style>
        li { 
            display: inline; 
            margin-right: 13em;
        }
        li.coming-soon { 
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Team</li>
        <li class="coming-soon">Blog</li>
        <li>Forum</li>
        <li>Contact</li>
    </ul> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Content</title>
    <style>
        /* to center a box on the page (or center it inside the element that it sits in), you can set the left-margin and right-margin to auto also set the width of the box */
        body { 
            text-align: center;
        }
        p { 
            width: 300px; padding: 50px; border: 20px solid #0088dd;
        }
        p.example { 
            margin: 10px auto 10px auto; text-align: left;
        }

    </style>
</head>
<body>
    <p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
    <p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p> 
</body>
</html>

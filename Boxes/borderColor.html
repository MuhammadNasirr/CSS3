<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-color</title>
    <style>
        /* specify the color of a border using either RGB values, hex codes or CSS color names  */
        p.one { 
            border-color: #0088dd;
        }
        /*
         to individually control the colors of the borders on different sides of a box use:
         border-top-color
         border-right-color
         border-bottom-color
         border-left-color
         Or use shortcut method, the values appear in clockwise order:
         top, right, bottom, left
        */
        p.two { 
            border-color: #bbbbaa #111111 #ee3e80 #0088dd;
        }

    </style>
</head>
<body>
    <p class="one">The ARP Odyssey was introduced in   1972.</p>
    <p class="two">The ARP Odyssey was introduced in   1972.</p> 
</body>
</html>

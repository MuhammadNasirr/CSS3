<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limiting Width and Height</title>
    <style>
        img{
            width: 100px;
            height: 80px;
        }
        td{
            min-width: 350px;
            max-width: 650px;
            text-align: center;
            background-color: lightgoldenrodyellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="images/apple.gif" alt="Apple"></td>
            <td>Apple</td>
        </tr>
        <tr>
            <td><img src="images/banana.gif" alt="Banana"></td>
            <td>Banana</td>
        </tr>
        <tr>
            <td><img src="images/orange.gif" alt="Orange"></td>
            <td>Orange</td>
        </tr>
    </table>
</body>
</html>

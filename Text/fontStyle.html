
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-style</title>
    <style>
        body{
            font-weight: bold;
            font-style: italic;
        }
        .fontOne{
            font-style: normal;
            font-weight: normal;
        }
        .fontTwo{
            font-style: italic;
        }
        .fontThree{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>First Heading (bold+italic)</h1>
    <p class="fontOne">Description of first heading in first paragraph. (normal weight + normal style)</p>
    <p class="fontTwo">Description of first heading in second paragraph. (bold + italic)</p>
    <p class="fontThree">Description of first heading in third paragraph. (bold + oblique)</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>This heading is in uppercase</h1>
    <h2>This heading is in lowercase</h2>
    <h3>This heading capitalize</h3>
</body>
</html>

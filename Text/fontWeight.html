<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <style>
        body{
            font-weight: bold;
        }
        .fontOne{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>First Heading</h1>
    <p>Description of first heading in first paragraph. (bold)</p>
    <p class="fontOne">Description of first heading in second paragraph. (normal)</p>
    <p>Description of first heading in third paragraph. (bold)</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
        .u_l{
            text-decoration: underline;
        }
        .o_l{
            text-decoration: overline;
        }
        .s_t{
            text-decoration: line-through;
        }
        a{
           text-decoration: none; 
        }
    </style>
</head>
<body>
    <p class="u_l">Line under the text.</p>
    <p class="o_l">Line over the text.</p>
    <p class="s_t">Line through the text.</p>
    <p><a href="http://www.google.com"> Google </a> No underline for link.</p>
</body>
</html>

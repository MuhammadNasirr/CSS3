<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>letter-spacing, word-spacing</title>
    <style>
        .lh1{
            letter-spacing: 0.2em;
        }
        .wp{
            word-spacing: 1em;
        }
    </style>
</head>
<body>
    <h3>Before Spacing</h3>
    <h1>UPPERCASE HEADING WITH SPACING BETWEEN LETTERS</h1>
    <p>This text has more space between the words than the normal text.</p>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <h3>After Spacing</h3>
    <h1 class="lh1">UPPERCASE HEADING WITH SPACING BETWEEN LETTERS</h1>
    <p class="wp">This text has more space between the words than the normal text.</p>
    
</body>
</html>

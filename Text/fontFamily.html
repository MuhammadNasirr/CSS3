<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-family</title>
    <style>
        body{
            font-family: "Comic Sans MS";
        }
        .fontOne{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .fontTwo{
            font-family: Arial, Helvetica, sans-serif;
        }
        .fontThree{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>First Heading</h1>
    <p class="fontOne">Description of first heading in first paragraph.</p>
    <p class="fontTwo">Description of first heading in second paragraph.</p>
    <p class="fontThree">Description of first heading in third paragraph.</p>
</body>
</html>

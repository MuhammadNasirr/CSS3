<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Links</title>
    <style>
        a:link{
            color: hotpink;
            text-decoration: none;
        }
        a:visited{
            color: darkolivegreen;
        }
        a:hover{
            color: firebrick;
            text-decoration: underline;
        }
        a:focus{
            color: yellow;
        }
        a:active{
            color: deeppink;
        }
        
    </style>
</head>
<body>
    <h1>Styling Links with Pseudo-Class</h1>
    <h3>:link set styles for non-visited links like color and underline</h3>
    <h3>:visited set styles for visited links</h3>
    <h3>:hover set styles for when user hovers over links</h3>
    <h3>:active set styles for the link being activated by user</h3>
    <a  href="http://www.google.com">Google</a> <br><br>
    <a href="http://www.facebook.com">Facebook</a> <br><br>
    <a href="http://www.github.com">GitHub</a>
</body>
</html>

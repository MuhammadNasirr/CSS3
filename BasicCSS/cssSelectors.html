<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1 class="clr">This is the first heading</h1>
    <p class="clr">Some description about <b>First heading</b>.</p>
    <h2 id="subhead">This is the sub-heading</h2>
    <p class="clr">Some description about <b><i>First</i> sub-heading</b></p>
</body>
</html>
